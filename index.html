<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="nav">
        <a class="nav__brand" href="#">
            <img class="nav__logo" src="images/labels/Singleton.png" alt="">
        </a>
        <ul class="nav__list">
            <li class="nav__elem">About</li>
            <li class="nav__elem">Services</li>
            <li class="nav__elem">Projects</li>
            <li class="nav__elem">Contacts</li>
        </ul>

        <ul class="nav__buttons">
            <li class="nav__button__log__in">
                <a class="log__in" href="#">Log in</a>
            </li>
            <li class="nav__button__sign__up">
                <a class="nav__sign__up" href="#">Sign Up</a>
            </li>
        </ul>
    </nav>

    <header class="home">
        <div class="home__content">
            <div class="home__text">
                <h1 class="home__heading">Make more time for the work that matters most</h1>
                <p class="home__paragraph">Create screens directly in Singleton or add your images from Sketch or Figma.
                    You can even sync designs from your cloud storage!</p>
                <ul class="home__list">
                    <li class="home__list__elem"><input class="home__placeholder" placeholder="Type your e-mail"> </li>
                    <li class="home__list__elem"> <button class="home__button">Get Started</button></li>
                </ul>
            </div>
            <figure class="home__pic">
                <img class="home__img" src="images/девуля/девуля.png" alt="">
            </figure>
        </div>
        <ul class="list__labels">
            <li class="lables__elem">
                <img class="lab__google" src="images/labels/google.png">
            </li>
            <li class="lables__elem">
                <img class="lab__flower" src="images/labels/flower.png">
            </li>
            <li class="lables__elem">
                <img class="lab__uber" src="images/labels/uber.png">
            </li>
            <li class="lables__elem">
                <img class="lab__stripe" src="images/labels/stripe.png">
            </li>
            <li class="lables__elem">
                <img class="lab__nk" src="images/labels/nk.png">
            </li>
            <li class="lables__elem">
                <img class="lab__airbnb" src="images/labels/airbnb.png">
            </li>
            <li class="lables__elem">
                <img class="lab__mastercard" src="images/labels/mastercard.png">
            </li>
        </ul>
    </header>

</body>
